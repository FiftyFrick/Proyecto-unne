<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="../Sesion/css/styleregistro.css"/>
</head>
<body>

  <div class="wrapper">
    <h1>Registro</h1>
    <div class="title" text-align="center">Completa los siguientes datos </div>
    <form action="logica/registrando.php" method="POST">
      <div class="user-details">

        <div class="input-box">
          <span class="details">Nombre </span>
          <input type="text" name="nombre" id="nombre" placeholder="Enter your name" required>
        </div>
     
        <div class="input-box">
          <span class="details">Apellido </span>
          <input type="text" name="apellido" id="apellido" placeholder="Enter your lastname" required>
        </div>

        <div class="input-box">
          <span class="details">Usuario </span>
          <input type="text" name="usuario" id="usuario" placeholder="Enter your username" required>
        </div>

       <div class="input-box">
        <span class="details">E-mail</span>
        <input type="email" name="email" id="email" placeholder="Enter your email" required autocomplete="off">
      </div>

      <div class="input-box">
        <span class="details">Contraseña</span>
        <input type="password" name="clave" id="clave" placeholder="Enter your password" required autocomplete="off">
      </div>

      <div class="input-box">
        <span class="details">Confirmar Contraseña</span>
        <input type="password" placeholder="Confirm your Password" required autocomplete="off">
      </div>

      <div class="input-box">
        <span class="details">Tipo de Usuario</span>
        <select name="tipo_usuario" required>
<!--          <option value="0">Normal</option>       -->
          <option value="1">Administrador</option>
        </select>
      </div>

      <div class="button">
        <input type="submit" value="Registrar">
      </div>
    </form>
</div>

</body>
</html>
